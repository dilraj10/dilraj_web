<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Image Borders</title>
	
	<style>

img { border: 2px solid #000; }
.album img {
  border: 10px ridge #006600;
  height: 174px;
  margin: 10px;
  padding: 3px;
  background-color: yellow;}

.image1{border-radius: 25px;}

.image2{border-radius: 10px;}

.image5
{border-top-left-radius: 40px;
border-bottom-right-radius: 40px;}
	</style>
	
</head>
<body>
	

		<img src="images/widget1.jpg" alt="Widget the cat" class = "image1" />
		
		<img src="images/widget2.jpg" alt="Widget shows his tongue" class = "imgborder" class="image2"/>
		
		
		<br>
		<br>
		<br>
		
	

<div class = "album">
<img src="images/tiger1.jpg" alt="tiger with flower" class ="image5" />
<img src="images/tiger2.jpg" alt="tiger head" style="border: none;" />
<img src="images/tiger3.jpg" alt="tiger in tree" class="image5"/>
</div>

	
</body>
</html>
